# .github/workflows/build.yml
name: Build (fx-cp)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Run all steps inside your GHCR image
    container:
      image: ghcr.io/therainbowphoenix/gint-docker:main

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Helpful when submodules are involved
          fetch-depth: 0  # fetch full history (optional)  # see docs
          # You asked to run `git submodule update` explicitly, so we keep submodules default here
          # (Alternatively: submodules: recursive) 

      - name: Init submodules
        run: git submodule update --init --recursive

      - name: Build (make)
        working-directory: ports/fxcp
        run: |
          make

      - name: Upload PythonExtra.hh3
        uses: actions/upload-artifact@v4
        with:
          name: PythonExtra.hh3
          path: ports/fxcp/PythonExtra.hh3
          if-no-files-found: error
          retention-days: 14
